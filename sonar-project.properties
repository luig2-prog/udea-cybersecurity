## SonarCloud project properties for 'iuvity' repository
# This repository uses SonarCloud. Set `SONAR_TOKEN` (or pass `-Dsonar.login`) when running the scanner.
# SonarCloud host
sonar.host.url=https://sonarcloud.io

# SonarCloud organization key (replace with your org key from SonarCloud)
sonar.organization=luig2-prog

# Sonar project identification
sonar.projectKey=luig2-prog_iuvity
sonar.projectName=iuvity
sonar.projectVersion=1.0

# Source directories (backend + frontend)
sonar.sources=backend/src,frontend/src

# Tests directories
sonar.tests=backend/tests,frontend/src/__tests__

# Exclude node modules, build outputs and test implementation files from analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.spec.ts,**/*.test.ts,**/*.test.tsx,**/__tests__/**
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/__tests__/**

# Coverage report locations (if you generate coverage with jest/nyc):
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

